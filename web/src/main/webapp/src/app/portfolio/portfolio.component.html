
<div class="scrollit">

<table class="table table-hover body">
  <thead>
      <th>Name</th>
      <th>No. Shares</th>
      <th>Price Paid (&euro;)</th>
      <th>Book Value (&euro;)</th>
      <th>Current Value (&euro;)</th>
      <th>Gain (%)</th>
  </thead>

  <tbody>

    <tr *ngFor="let r of records" (click)="rowClicked(r.name, r.noShares, r.pricePaid)" [class.active]="r.name == selectedRow">
      <td>{{ r.name }}</td>
      <td>{{ r.noShares }}</td>
      <td>{{ r.pricePaid }}</td>

    </tr>

  </tbody>
</table>
</div>

<br/>
<button id="btnAdd" class ="btn btn-outline-info" (click)="goToAdd()">Add new holding share</button>
&nbsp;
<button (click)="insertionSort(records, records.length)" class ="btn btn-outline-info">Sort</button>
