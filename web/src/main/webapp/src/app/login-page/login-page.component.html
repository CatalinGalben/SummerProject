<div class="container">
  <h1>Login to your Account</h1>
  <br>

  <!--<button class="btn btn-default button1 " (click)="loginGoogle()">Login with Google</button>-->

    <br><br>

  <div>
    <label class="col-sm-2 control-label" style="font-size: 20px"><b>Username:</b></label>
    <br>
    <input class="form-control" style="width: 300px" #username>
  </div>
  <br>
  <div>
    <label class="col-sm-2 control-label" style="font-size: 20px"><b>Password:</b></label>
    <br>
    <input class="form-control" style="width: 300px" type="password" #password>
  </div>

  <br>

  <div class="row" style="margin-left: 3px">
    <button class="btn btn-outline-success button1" (click)="getLoginDetails(username.value, password.value)">Login with email</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn button2" (click)="registerClicked()" id="btnRegister"> Register</button>
  </div>

  <div *ngIf="showRegister">
    <br>
    <br>

    <label class="col-sm-2 control-label">First Name</label>
    <input #firstName><br>
    <label class="col-sm-2 control-label">Last Name</label>
    <input #lastName><br>
    <label class="col-sm-2 control-label">Email</label>
    <input #email><br>
    <label class="col-sm-2 control-label">Username</label>
    <input #username><br>
    <label class="col-sm-2 control-label">Password:</label>
    <input type="password" #password><br>
    <label class="col-sm-2 control-label">Confirm password:</label>
    <input type="password" #confirmPassword><br>
    <label class="col-sm-2 control-label">Date of Birth</label>
    <input #dob placeholder="Format: 31/01/2018"><br>
    <button class="btn button1" (click)="saveDetails(firstName.value, lastName.value, email.value, username.value, password.value, confirmPassword.value, dob.value)">Create Account</button>
  </div>

</div>
