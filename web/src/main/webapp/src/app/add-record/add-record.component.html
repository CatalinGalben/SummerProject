<form data-toggle="validator" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="ETR.SIE" #name>
    </div>


    <label class="col-sm-2 control-label">Price Paid</label>
    <div class="col-sm-10">
      <input class="form-control" type="number" placeholder="12000" #price>
    </div>


    <label class="col-sm-2 control-label">No. Shares</label>
    <div class="col-sm-10">
      <input class="form-control" type="number" placeholder="200" #noShares>
    </div>
  </div>

</form>

<button class ="btn btn-primary" id="btnAdd" (click)="saveDetails(name.value, price.value, noShares.value)">Add</button>
