<p class="title"><b>Price Index</b></p>
<br/><br/>

<div class="row ngx-chart-container" style="height: 350px;">
  <ngx-charts-line-chart
    [results]="results"
    [autoScale]="true"

    [legend]="true"


    [scheme]="'fire'"
    [xAxis]="true"
    [yAxis]="true"
    [animations]="false">
  </ngx-charts-line-chart>
</div>
