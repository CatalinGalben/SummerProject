<form data-toggle="validator" role="form" xmlns="http://www.w3.org/1999/html">
  <div class="form-group">

    <label class="col-sm-2 control-label"><b>Name</b> &nbsp;&nbsp; {{name}}</label><br/>
    <label class="col-sm-2 control-label"><b>Price</b> &nbsp;&nbsp; {{price}}</label><br/>

    <label class="col-sm-2 control-label"><b>No</b></label>
    <div class="col-sm-10">
      <input class="form-control" type="number" placeholder="100" #no (input)="calcPrice($event.target.value)">
    </div>

    <br/>
    <label class="col-sm-2 control-label"><b>Tot. Price</b> &nbsp;&nbsp; {{totPrice}}</label><br/>
  </div>


</form>

<br/>
<button class ="btn btn-primary" id="btnAdd">Add</button>
