<ng-container *ngIf="buy">
  <form data-toggle="validator" role="form" xmlns="http://www.w3.org/1999/html">
    <ng-container *ngIf="(companies.length>0 && sharePrices.length>0 && brokers.length>0)">
      <div class="form-group">

        <label class=""><b>Name of the company: </b> {{getCompanyForRecord(holdingRecord.companyid, holdingRecord)}}</label><br/>
        <label class=""><b>Share Price: </b> {{getCurrentShareForCompany(holdingRecord.companyid)*getCurrentFactor() | number : '1.2'}} {{getCurrentCurrencyName()}}</label><br/>
        <!--<label class=""><b>Broker: </b> {{getBrokerNameForRecord(holdingRecord.brokerid)}} with <span class="bg-danger">{{getBrokerShareFeeForRecord()}}% as share fee</span></label><br/>-->
        <label class=""><b>Broker: </b> {{getBrokerNameForRecord(holdingRecord.brokerid)}}</label><br/>

        <label class="label label-info"><b>Number of shares you want to add: </b> </label><br>
        <input class="form-control" step="1" min="0" type="number" placeholder="Number of Shares" #noShares (keyup)="setNoSharesExisting($event)">
        <br/>
        <!--<h3 class="label label-primary control-label"><b>Total Price</b> &nbsp;&nbsp;<span class="label label-primary"> {{totPrice}} EUR</span></h3><br/>-->
        <h3 class="label label-primary control-label"><b>Book Value (<img src="assets/images/{{getCurrentCurrencyName().toLowerCase()}}.png" width="35px"> {{getCurrentCurrencyName()}})</b></h3><br/>
        <input class="form-control" #bookValueExisting (keyup)="setBookValueExisting($event)">

        <!--<h5 class="label label-primary control-label">Fee: <span style="color:red">{{getFeeForTotalPrice()}}</span> EUR</h5>-->
      </div>
    </ng-container>

  </form>

  <br/>
  <button class ="btn btn-primary" (click)="addToExisting()">Add</button>
</ng-container>
